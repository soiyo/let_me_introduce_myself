<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <title>사이트이름</title>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
        <link href="{{ url_for('static', filename='style_personal.css') }}" rel="stylesheet" />
        <script src="{{ url_for('static', filename='script_personal.js') }}"></script>
        <style>
            * {
                font-family: 'LeferiPoint-WhiteObliqueA';
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="grid">
                <div class="grid_item first">
                    <img src="../static/images/test_3_1.png" class="card-img-top" alt="..." height="300" />
                    <p style="font-size: 25pt">제목</p>
                    <p style="font-size: 15pt">소제목</p>
                </div>
                <div class="grid_item two">
                    <div><p style="font-size: 25pt">안녕하세요, 킹콩파워팀의 3번입니다!</p></div>
                    <p style="font-size: 15pt">제가 맡고 있는 것은 3번입니다!</p>

                    <div class=""></div>
                    <div class="list">
                        <h3>방명록을 남겨보세요!</h3>
                        <p>
                            여기에 작성하세요!<br />
                            ex) 저는 고양이를 키우고 있습니다. 이름은 야옹이에요!
                        </p>
                        <div class="order-info">
                            <div class="input-group mb-3">
                                <span class="input-group-text">닉네임</span>
                                <input id="name" type="text" class="form-control" />
                                <span class="input-group-text">댓글</span>
                                <input id="hi" type="text" class="form-control" />
                            </div>

                            <button onclick="save()" type="button" class="btn btn-warning mybtn">방명록 남기기</button>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">닉네임</th>
                                    <th scope="col">댓글</th>
                                </tr>
                            </thead>
                            <tbody id="box"></tbody>
                        </table>
                    </div>

                    <p style="font-size: 15pt">그 외 자기소개 글!</p>
                    <a href="/">
                        <button class="w-btn w-btn-green" type="button">홈으로가기</button>
                    </a>
                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        <a href="/getPerson1">
                            <div class="col center">
                                <div class="card h-100 w-btn">
                                    <img src="../static/images/test_1.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <h5 class="card-title">킹콩파워팀1번</h5>
                                        <p class="card-text">밤담당</p>
                                        <div class="center">
                                            <button onclick="git_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/git_image.png" width="50px" height="50px" /></button>
                                            <button onclick="blog_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/velog_image.png" width="50px" height="50px" /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a href="/getPerson2">
                            <div class="col center">
                                <div class="card h-100 w-btn">
                                    <img src="../static/images/test_2.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <h5 class="card-title">킹콩파워팀2번</h5>
                                        <p class="card-text">청소담당</p>
                                        <div class="center">
                                            <button onclick="git_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/git_image.png" width="50px" height="50px" /></button>
                                            <button onclick="blog_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/velog_image.png" width="50px" height="50px" /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a href="/getPerson4">
                            <div class="col center">
                                <div class="card h-100 w-btn">
                                    <img src="../static/images/test_4.png" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <h5 class="card-title">킹콩파워팀4번</h5>
                                        <p class="card-text">설거지담당</p>
                                        <div class="center">
                                            <button onclick="git_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/git_image.png" width="50px" height="50px" /></button>
                                            <button onclick="blog_link_gahyeon()" class="w-btn" type="button"><img src="../static/images/velog_image.png" width="50px" height="50px" /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- <div class="grid_item third"></div> -->
            </div>
        </div>
    </body>
</html>
